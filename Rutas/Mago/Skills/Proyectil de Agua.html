<body>
    <div class="TUS-SKILL">
        <p style="color: black; font-size: 50px; font-family: Impact; text-shadow: 4px 4px 10px #E5E4E2;">
           <span style="-webkit-text-stroke: 2px #E5E4E2;">PROYECTIL DE AGUA</span>
        </p>
        <p>
            Esta es una habilidad elemental <span style="color: cadetblue;">básica</span> del agua. El mago crea un <span style="color: aqua;">proyectil de agua comprimida</span> y lo dispara hacia su objetivo. Aunque <span style="color: crimson;">no es particularmente poderoso,</span> el proyectil de agua puede <span style="color: greenyellow;">empapar al objetivo</span> y, en condiciones adecuadas, puede <span style="color: midnightblue;">apagar pequeños incendios.</span>
        </p>
